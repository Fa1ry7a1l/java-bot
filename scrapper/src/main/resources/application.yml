app:
  database-access-type: jdbc
  scheduler:
    enable: true
    interval: PT10s
    force-check-delay: PT10s
  clients:
    gitHub:
      url: https://api.github.com
    stackOverflow:
      url: https://api.stackexchange.com/2.3
    bot:
      url: http://localhost:8090
  retry:
    max-attempts: 3
    retry-status-codes: 500, 502, 503, 504
    type: exponential
#   constant:
#      back-off-period-millis: 1000
#    linear:
#      initial-interval-millis: 1000
#      max-interval-millis: 5000
    exponential:
      initial-interval-millis: 1000
      multiplier: 2
      max-interval-millis: 100000

springdoc:
  swagger-ui:
    path=/swagger-ui

spring:
  application:
    name: scrapper
  datasource:
    url: ${bd_url:jdbc:postgresql://localhost:5432/scrapper }
    username: ${db_login:postgres}
    password: ${db_password:postgres}
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
